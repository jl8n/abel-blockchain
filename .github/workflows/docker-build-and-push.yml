name: Build and Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  build-and-push-web:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push web image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/tallies-web:latest -f web/Dockerfile.web .
          docker push ghcr.io/${{ github.repository_owner }}/tallies-web:latest

  build-and-push-server:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and push server image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/tallies-server:latest -f server/Dockerfile.server .
          docker push ghcr.io/${{ github.repository_owner }}/tallies-server:latest
